<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPad</title>
<style>
* { box-sizing: border-box; }

body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background: #f5f5f5;
}

header, footer {
    background-color: rgb(172, 217, 231);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    height: 4vh;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

footer {
    height: 3vh;
    font-size: 0.9rem;
}

#toolbar {
    background: #ffffff;
    padding: 0.5rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    border-bottom: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.toolbar-section { 
    display: flex; 
    gap: 0.5rem; 
    align-items: center; 
    flex-wrap: wrap; }

#toolbar button, #toolbar select, #toolbar input[type=color] {
    padding: 0.4rem 0.6rem;
    font-size: 0.9rem;
    border: 1px solid #bbb;
    border-radius: 4px;
    background: #f9f9f9;
    cursor: pointer;
    transition: all 0.2s;
}

#toolbar button:hover, #toolbar select:hover { 
    background: #e0f0f5; 
    border-color: #7ac7d9; }

#editor-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
}

.page {
    width: 210mm; 
    height: 297mm; 
    margin: 2rem auto;
    padding: 5rem;
    background: white;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    overflow: hidden;
    position:relative;
}

.page:focus { outline: none; }

.modal {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border: 1px solid #ccc;
    padding: 1rem;
    z-index: 1000;
}

.hidden { display: none; }

.dark-mode { 
    background: #333; 
    color: #fff; 
}
.dark-mode .page { 
    background: #fff; 
    color: #000; 
    border-color: #666; 
}
.dark-mode #toolbar { 
    background: #555; 
}

@media (max-width: 900px) {

    #toolbar { 
        flex-direction: column;
        gap: 0.5rem; 
    }
    .toolbar-section { 
        flex-wrap: wrap; 
        justify-content: flex-start; 
        gap: 0.3rem; 
    }
    #toolbar button, #toolbar select { 
        flex: 1 1 auto; 
        min-width: 40px; 
    }
    #editor-container { 
        padding: 0.5rem; 
    }
}

</style>
</head>
<body>

<header>WordPad</header>

<nav id="toolbar">
    <div class="toolbar-section" id="text-format">
        <button data-command="bold"><b>B</b></button>
        <button data-command="italic"><i>I</i></button>
        <button data-command="underline"><u>U</u></button>
        <select id="formatBlock">
            <option value="p">Normal</option>
            <option value="h1">H1</option>
            <option value="h2">H2</option>
            <option value="h3">H3</option>
        </select>
        <select id="font-size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="20">20</option>
            <option value="24">24</option>
        </select>
        <select id="fontFamily">
            <option value="Arial" selected>Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
        <button data-command="justifyLeft">Left</button>
        <button data-command="justifyCenter">Center</button>
        <button data-command="justifyRight">Right</button>
        <button data-command="justifyFull">Justify</button>

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#000000" title="Text Color">

        <label for="highlight">Highlight:</label>
        <input type="color" id="highlight" value="#ffff00" title="Highlight Color">
    </div>

    <div class="toolbar-section" id="lists">
        <button data-command="insertOrderedList">Ordered List</button>
        <button data-command="insertUnorderedList">Unordered List</button>
        <button data-command="indent">Indent</button>
        <button data-command="outdent">Outdent</button>
    </div>

    <div class="toolbar-section" id="insert">
        <button id="insert-link">Link</button>
        <button id="insert-image">Image URL</button>
        <button id="insert-local-image">Local Image</button>
        <button id="insert-table">Table</button>
    </div>

    <div id="insert-modal" class="modal hidden">
        <input type="text" id="insert-input" placeholder="Enter URL">
        <button id="insert-confirm">Insert</button>
        <button id="insert-cancel">Cancel</button>
    </div>

    <div id="find-replace-modal" class="modal hidden">
        <input type="text" id="find-text" placeholder="Find">
        <input type="text" id="replace-text" placeholder="Replace">
        <button id="replace-btn">Replace All</button>
        <button id="find-replace-cancel">Cancel</button>
    </div>

    <div class="toolbar-section" id="document-export">
        <button id="find-replace">Find/Replace</button>
        <button id="clear-format">Clear Formatting</button>
        <button id="reset-editor">Reset</button>
        <button id="copy-plain">Copy Text</button>
        <button id="preview">Preview</button>
        <button id="export-doc">Export .doc</button>
        <button id="export-pdf">Export PDF</button>
    </div>
    <button id="toggle-theme">Toggle Theme</button>

    <div id="message-modal" class="modal hidden">
        <p id="message-text"></p>
        <button id="message-ok">OK</button>
    </div>

    <div id="input-modal" class="modal hidden">
        <p id="input-prompt"></p>
        <input type="text" id="input-value">
        <button id="input-confirm">Confirm</button>
        <button id="input-cancel">Cancel</button>
    </div>
    
</nav>

<div id="editor-container"></div>

<footer>Akash's WordPad</footer>

<script src="html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
